<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <script>
      function loadFile(filename, elementId) {
        fetch(filename)
          .then((response) => response.text())
          .then(
            (text) => (document.getElementById(elementId).innerHTML = text)
          );
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadFile("head/head-map.html", "head-content");
        loadFile("header.html", "header-content");
      });
    </script>
  </head>

  <body id="body-map">
    <div id="head-content"></div>
    <header id="header-content"></header>

    <main id="main-map">
      <div class="container">
        <div>
          <h1 id="title">Map interactive</h1>
        </div>

        <div id="map-container">
          <div id="map"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../js/map.js"></script>
</html>
