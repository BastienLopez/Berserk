<!doctype html>
<html lang="fr">

<head>
    <script>
        function loadFile(filename, elementId) {
            fetch(filename)
                .then(response => response.text())
                .then(text => document.getElementById(elementId).innerHTML = text);
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadFile('head/head.html', 'head-content');
            loadFile('header.html', 'header-content');
        });
    </script>
</head>

<body id="body">
    <div id="head-content"></div>
    <header id="header-content"></header>
    
    <main id="main">
        <div class="container">
            <div>
                <h1 id="title">XXXXXXXXX</h1>
                <p id="captioning"><em>The legendary manga artist who was an inspiration to many</em></p>
            </div>
        </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
